<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shweth Batter</title>
    <link rel="icon" href="images/product-01.jpg" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Reset and layout fixes */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            box-sizing: border-box;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header .navbar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .header .navbar a {
            color: rgb(14, 14, 14);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .header .navbar a:hover {
            background: transparent;
        }

        .contact-page {
            display: flex;
            flex-direction: row; /* Arrange items side by side */
            justify-content: space-between;
            align-items: flex-start;
            padding: 100px 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            background-image: url('images/backGround.png'); /* Add your background image here */
            background-size: cover; /* Ensures the image covers the full page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        form {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(2, 237, 245);
            max-width: 45%; /* Adjust width for left side */
            box-sizing: border-box;
        }

        form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        .box {
            display: flexbox;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #f0ba07;
            border-radius: 5px;
        }

        .box2 {
            display: block;
            width: 100%;
            background: #ffaa00;
            color: #0a0a0a;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .box2:hover {
            background: #000000;
        }

        .map-container {
            flex: 1; /* Allow map to take remaining space */
            max-width: 50%; /* Ensure the map doesn't take too much width */
            margin-left: 20px; /* Add spacing between form and map */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 450px; /* Height of the map */
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logoContent">
            <a href="#" class="logo"><img src="images/logo1111.png" alt="Shweth Logo" style="height: 40px;"></a>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="https://sudhastar.onrender.com/">Find Main Store</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    

    <!-- Contact Page Section -->
    <section class="contact-page">
        <!-- Contact Form -->
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" style="text-align: left;">
            <input type="hidden" name="access_key" value="af5cfd84-b830-4363-96bf-6639c02403f2">
            <label for="name" style="font-size: 14px; color: #333; margin-bottom: 5px; display: block;">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
            <label for="email" style="font-size: 14px; color: #333; margin-bottom: 5px; display: block;">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
            <label for="mobile" style="font-size: 14px; color: #333; margin-bottom: 5px; display: block;">Your Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
            <label for="message" style="font-size: 14px; color: #333; margin-bottom: 5px; display: block;">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message" rows="4" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; margin-bottom: 20px;"></textarea>
            <button type="submit" style="width: 100%; padding: 12px; background-color: #ff5e57; border: none; color: #fff; border-radius: 8px; font-size: 16px; cursor: pointer; font-family: 'Arial', sans-serif; font-weight: bold;">Send Message</button>
        </form>


        <!-- Map Section -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.7386567367657!2d72.97727627498314!3d19.25021834648059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bbca9d0554a9%3A0x4efd4dc3dc595883!2sSudhamrit%20-%20Sweets%20%26%20Savouries!5e0!3m2!1sen!2sin!4v1732946765104!5m2!1sen!2sin" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>        
    </div>
    </section>
    

    <!-- Footer -->
    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="index.html">Products</a>
               <!-- <a href="#blogs">Blogs</a>-->
                <a href="contact.html">Contact</a>
            </div>
            <div class="box">
                <h3>Contact Info</h3>
                <p><i class="fas fa-phone"></i> +91 9511081008</p>
                <p style="text-decoration: underline;"><i class="fas fa-envelope"></i> lucifervish679@gmail.com</p>
            </div>
        </div>
        <div class="share">
            <a href="https://www.facebook.com/profile.php?id=61552864778211&mibextid=ZbWKwL" class="fab fa-facebook-f"></a>
            <a href="https://www.instagram.com/mysudhamrit/" class="fab fa-instagram"></a>
            <a href="https://www.youtube.com/@sritaramamission" class="fab fa-youtube"></a>
        </div>
    </footer>
</body>

</html>
